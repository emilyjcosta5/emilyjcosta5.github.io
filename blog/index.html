---
layout: default
title: Emily's Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	  <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> <span style="font-size: .6em">{{ post.date | date_to_string }}</span></li>
	  {% endfor %}
	</ul>
